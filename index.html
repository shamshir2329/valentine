<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Saniya ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 28px 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
}

h1 {
  color: #ff4f7a;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 15px;
  margin: 6px 0;
}

/* Buttons */
button {
  margin-top: 18px;
  padding: 14px 26px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4f7a;
  color: #fff;
}

#no {
  position: absolute;
  background: #eee;
  color: #333;
}

/* Hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- Main -->
<div class="card" id="main">
  <h1>Hey Saniya ‚ù§Ô∏è</h1>
  <p>I have a small question‚Ä¶</p>
  <p><strong>but it means everything to me.</strong></p>

  <h2 style="color:#ff4f7a;margin:14px 0;">
    Will you be my Valentine?
  </h2>

  <p>Not just today‚Ä¶ but every day üíñ</p>

  <button id="yes">Yes, always üíï</button>
</div>

<button id="no">No</button>

<!-- After Yes -->
<div class="card hidden" id="love">
  <h1>I knew it ‚ù§Ô∏è</h1>
  <p>You are my favorite part of every day.</p>
  <p>Happy Valentine‚Äôs Day üåπ</p>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const main = document.getElementById("main");
const love = document.getElementById("love");

/* No button escape */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 40) + "px";
});

/* Yes click */
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  noBtn.classList.add("hidden");
  love.classList.remove("hidden");
  startHearts();
});

/* Heart rain */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
