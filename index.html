<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow: hidden;
}

/* Main Box */
.box {
  background: white;
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  margin: auto;
  margin-top: 25vh;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 {
  color: #ff3f6c;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff3f6c;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Heart rain */
.heart {
  position: fixed;
  top: -10px;
  color: #ff3f6c;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Slideshow */
#slideshow img {
  width: 100%;
  border-radius: 12px;
  display: none;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- Proposal -->
<div class="box" id="main">
  <h1>Will you be my Valentine, ‚ù§Ô∏è SANIYA_My WIFEY ‚ù§Ô∏è?</h1>
  <button id="yes">Yes üòç</button>
</div>

<button id="no">No üôÑ</button>

<!-- Love Page -->
<div class="box hidden" id="love">
  <h1>I knew it ü•∞</h1>
  <p>You make my world beautiful ‚ù§Ô∏è</p>

  <div id="slideshow">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const love = document.getElementById("love");
const music = document.getElementById("music");

/* DRAMATIC NO BUTTON */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = "Please ü•∫";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  noBtn.classList.add("hidden");
  love.classList.remove("hidden");
  music.play();
  startHearts();
  startSlideshow();
});

/* HEART RAIN */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

/* SLIDESHOW */
let slideIndex = 0;
function startSlideshow() {
  const slides = document.querySelectorAll("#slideshow img");
  slides[0].style.display = "block";
  setInterval(() => {
    slides[slideIndex].style.display = "none";
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
  }, 2500);
}
</script>

</body>
</html>
