<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Saniya ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.95);
  border-radius: 22px;
  padding: 26px 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

h1 { color: #ff4f7a; }
h2 { color: #ff4f7a; margin: 14px 0; }

p {
  color: #555;
  font-size: 15px;
  margin: 6px 0;
}

/* Buttons row */
.buttons {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 18px;
}

button {
  padding: 14px 22px;
  border-radius: 40px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#yes {
  background: #ff4f7a;
  color: #fff;
}

#no {
  background: #f1f1f1;
  color: #333;
}

/* Rotate animation */
.rotate {
  animation: spin 0.6s ease;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

/* Slideshow */
.slideshow img {
  width: 100%;
  border-radius: 16px;
  display: none;
  margin-top: 14px;
}

/* Heart rain */
.heart {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="card" id="main">
  <h1>Hey Saniya ‚ù§Ô∏è</h1>
  <p>I have a small question‚Ä¶</p>
  <p><strong>but it means everything to me.</strong></p>

  <h2>Will you be my Valentine?</h2>
  <p>Not just today‚Ä¶ but every day üíñ</p>

  <div class="buttons">
    <button id="yes">Yes, always üíï</button>
    <button id="no">No üôÇ</button>
  </div>
</div>

<!-- AFTER YES -->
<div class="card hidden" id="love">
  <h1>I knew it ‚ù§Ô∏è</h1>
  <p>You are my favorite part of every day.</p>
  <p>Happy Valentine‚Äôs Day üåπ</p>

  <div class="slideshow">
    <img src="pic1">
    <img src="pic2">
    <img src="pic3">
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const main = document.getElementById("main");
const love = document.getElementById("love");
const music = document.getElementById("music");

/* Sweet NO interaction */
const noTexts = ["No üôà", "Hmm üòÖ", "Are you sure? üíñ", "Try again üòå"];
let noIndex = 0;

noBtn.addEventListener("click", () => {
  noBtn.classList.add("rotate");
  noBtn.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;

  setTimeout(() => {
    noBtn.classList.remove("rotate");
  }, 600);
});

/* YES click */
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  love.classList.remove("hidden");
  music.play();
  startHearts();
  startSlideshow();
});

/* Hearts */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}

/* Slideshow */
let slideIndex = 0;
function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  slides[0].style.display = "block";
  setInterval(() => {
    slides[slideIndex].style.display = "none";
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
  }, 2500);
}
</script>

</body>
</html>
